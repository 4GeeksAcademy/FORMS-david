<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HTML FORMS</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://kit.fontawesome.com/9b035d7095.js" crossorigin="anonymous"></script>
</head>

<body>
  <div class="card container p-0">
    <div class="card-header h1">
      Payment form example
    </div>
    <div class="card-body">
      <div class="alert alert-danger" role="alert">
        some fields are missing
      </div>
      <div class="row">
        <div class="col-lg-5 col-sm-12  g-2">
          <label for="inputCard" class="form-label">Card#</label>
          <input type="text" class="form-control" id="inputCard" placeholder="XXXXXXXXXXXXXXXX">
        </div>
        <div class="col-lg-3 col-sm-12  g-2">
          <label for="inputCard" class="form-label">CVC#</label>
          <input type="text" class="form-control" id="inputCard" placeholder="0000">
        </div>

        <div class="col-lg-4 col-sm-12  g-2">
          <label for="inputCard" class="form-label">Amount</label>
          <div class="input-group">
            <i class="fa-solid fa-dollar-sign"></i>
            <input type="text" class="form-control" id="inputCard" placeholder="Amount">
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-lg-6 col-sm-12 g-2">
          <label for="inputCard" class="form-label">First Name</label>
          <input type="text" class="form-control" id="inputCard">
        </div>
        <div class="col-lg-6 col-sm-12 g-2">
          <label for="inputCard" class="form-label">Last Name</label>
          <input type="text" class="form-control" id="inputCard">
        </div>
      </div>
      <div class="row">
        <div class="col-lg-6 col-sm-12  g-3">
          <label for="inputCard" class="form-label">Last Name</label>
          <input type="text" class="form-control" id="inputCard">
        </div>
        <div class="col-lg-3 col-sm-12  g-3">
          <label for="inputState" class="form-label">State</label>
          <input type="text" class="form-select" placeholder="Pick a State">
        </div>
        <div class="col-lg-3 col-sm-12  g-3">
          <label for="inputCard" class="form-label">Postal Code</label>
          <input type="text" class="form-control" id="inputCard">
        </div>
      </div>

      <div class="row">
        <div class="col-lg-6 col-sm-12 g-2">
          <label for="inputCard-type" class="form-label col-12">We accept:</label>
          <div class="col-md-5 bg bg-secondary padLeft justify-content-between p-2 rounded text-white">
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1">
              <label class="form-check-label" for="inlineRadio1"><i class="fa-brands fa-cc-mastercard"></i></label>
            </div>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2">
              <label class="form-check-label" for="inlineRadio2"><i class="fa-brands fa-cc-visa"></i></label>
            </div>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3"">
              <label class=" form-check-label" for="inlineRadio3"><i class="fa-brands fa-cc-diners-club"></i></label>
            </div>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio4">
              <label class="form-check-label" for="inlineRadio4"><i class="fa-brands fa-cc-paypal"></i></label>
            </div>
          </div>
        </div>
  
        <div class="col-lg-6 col-sm-12 g-2">
          <label for="inputCard" class="form-label">Message</label>
          <textarea class="form-control" aria-label="With textarea" rows="4"></textarea>
        </div>
      </div>
    </div>

      <div class="card-footer text-body-secondary">
      <div class="d-grid gap-2 d-md-flex justify-content-md-end">
        <button type="button" class="btn btn-secondary">Cancel</button>
        <button type="button" class="btn btn-primary">Send</button>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
</body>

</html>
